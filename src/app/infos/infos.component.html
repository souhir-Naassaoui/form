<mat-card class="container" style="margin-top: 50px">
  <mat-card-content>
    <div  *ngIf="infoFormGroup">

      <form [formGroup]="infoFormGroup">
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Firstname" formControlName="firstname"
                       [ngClass]="{'is-invalid': submitted && infoFormGroup.controls.firstname.errors}">
                <div *ngIf=" submitted && infoFormGroup.controls.firstname.errors" class="invalid-feedback">
                  <div *ngIf="infoFormGroup.controls.firstname.errors.required">Firstname is required</div>
                </div>
              </mat-form-field>

            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Lastname" formControlName="lastname"
                       [ngClass]="{'is-invalid': submitted && infoFormGroup.controls.lastname.errors}">
                <div *ngIf=" submitted && infoFormGroup.controls.lastname.errors" class="invalid-feedback">
                  <div *ngIf="infoFormGroup.controls.lastname.errors.required">Lastname is required</div>
                </div>
              </mat-form-field>
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <mat-form-field>
                <input matInput placeholder="Age" formControlName="age"
                       [ngClass]="{'is-invalid': submitted && infoFormGroup.controls.age.errors}">
                <div *ngIf=" submitted && infoFormGroup.controls.age.errors" class="invalid-feedback">
                  <div *ngIf="infoFormGroup.controls.age.errors.required">Age is required</div>
                </div>
              </mat-form-field>
            </div>
          </div>
        </div>
        <app-child-form [submitted]="submitted" formControlName="basicInfo"></app-child-form>

      </form>
      <br>

      <div class="row">
        <div class="col-md-10">
          <app-affichage (eventEmitter)="onActionEvent($event)" [childSalary] ="infoFormGroup.value.basicInfo.salaire" [infosInput]="infoFormGroup" [display]="display"></app-affichage>
        </div>
        <div class="col-md-2">
        <div class="m-lg-3">
          <app-child-button ></app-child-button>
        </div>
        </div>
      </div>

    </div>

  </mat-card-content>
</mat-card>
